<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX - Formularios DinÃ¡micos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #output { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test de Formularios DinÃ¡micos</h1>
    
    <div>
        <h3>Prueba de carga de formularios:</h3>
        <button onclick="testForm('work_travel')">Test Work & Travel</button>
        <button onclick="testForm('au_pair')">Test Au Pair</button>
        <button onclick="testForm('teacher')">Test Teachers</button>
    </div>
    
    <div id="output"></div>
    
    <script>
        const participantId = 18;
        const baseUrl = window.location.origin + '/intercultural-experience/public';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = 'result ' + (type === 'error' ? 'error' : 'success');
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            output.insertBefore(div, output.firstChild);
        }
        
        function testForm(formType) {
            const url = `${baseUrl}/admin/participants/${participantId}/program-form/${formType}`;
            
            log(`ðŸ“¡ Iniciando peticiÃ³n a: ${url}`);
            
            fetch(url, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Accept': 'text/html',
                },
                credentials: 'same-origin'
            })
            .then(response => {
                log(`ðŸ“¥ Respuesta recibida: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Error ${response.status}: ${text.substring(0, 200)}`);
                    });
                }
                return response.text();
            })
            .then(html => {
                log(`âœ… Formulario "${formType}" cargado exitosamente (${html.length} bytes)`, 'success');
                console.log('HTML recibido:', html.substring(0, 500));
            })
            .catch(error => {
                log(`âŒ Error: ${error.message}`, 'error');
                console.error('Error completo:', error);
            });
        }
        
        // Test automÃ¡tico al cargar
        setTimeout(() => {
            log('ðŸš€ Iniciando test automÃ¡tico...');
            testForm('au_pair');
        }, 500);
    </script>
</body>
</html>
